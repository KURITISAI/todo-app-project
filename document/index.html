
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome To-Do List HTML,CSS & JavaScript</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="menu-bar" onclick="goHome()">
		<i class="fa fa-bars"></i>
		<!--<div class="dropdown-content">
			<a href="#">tasks</a>
			<a href="#">completed</a>
			<a href="#">not completed</a>
		  </div>-->
	  </div>
	  <div class="home">
		<i class="fas fa-home"></i><h3>Task</h3>
	  </div>
	<div class="container">
		<div class="addTask">
			<input type="text" placeholder="Add a Task">
			<button>Add</button>
		</div>
	</div>
	<ol class="NotCompleted">
	</ol>

	<ol class="Completed">

	</ol>
	<!--<script src="script.js"></script>-->
	<script>
		
		const input = document.querySelector('input');
		const btn = document.querySelector('.addTask > button');
		const listContainer = document.querySelector('.list-container');

		btn.addEventListener('click', addList);
		input.addEventListener('keyup', (e) => {
			(e.keyCode === 13 ? addList(e) : null);
		})

		function addList(e) {
			const notCompleted = document.querySelector('.NotCompleted');
			const Completed = document.querySelector('.Completed');

			const newLi = document.createElement('li');
			const checkBtn = document.createElement('button');
			const delBtn = document.createElement('button');

			checkBtn.innerHTML = '<i class="fa fa-check"></i>';
			delBtn.innerHTML = '<i class="fa fa-trash"></i>';

			if (input.value !== '') {
				const taskText = input.value;
				const currentDate = new Date().toLocaleString();

				newLi.textContent = taskText + " (Added on " + currentDate + ")";
				input.value = '';

				notCompleted.appendChild(newLi);
				newLi.appendChild(checkBtn);
				newLi.appendChild(delBtn);
			}

			checkBtn.addEventListener('click', function() {
				const parent = this.parentNode;
				parent.remove();
				Completed.appendChild(parent);
				checkBtn.style.display = 'none';
			});

			delBtn.addEventListener('click', function() {
				const parent = this.parentNode;
				parent.remove();
			});
		}
	</script>
</body>
</html>
